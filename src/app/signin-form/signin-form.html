<mat-card class="auth-card">
  <mat-card-header class="auth-card-header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="auth-card-content">
    <form>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="auth-card-actions">
    <button mat-raised-button (click)="signInUser()" color="primary">
      Log in
    </button>
  </mat-card-actions>
</mat-card>
