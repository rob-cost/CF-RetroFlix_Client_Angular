<mat-card class="auth-card">
  <mat-card-header class="auth-card-header">
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="auth-card-content">
    <form>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          [(ngModel)]="userDetails.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="auth-card-actions">
    <button mat-raised-button (click)="signUpUser()" color="primary">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
