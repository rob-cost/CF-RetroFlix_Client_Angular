<div class="main-page">
  <h1 class="welcome_title">Welcome to RetroFlix!</h1>
  <div class="welcome-btns">
    <button
      mat-raised-button
      (click)="openSignUpDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openSignInDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
